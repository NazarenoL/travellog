# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master

media_folder: "dist/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: Chapter
    name: chapter
    editor:
      preview: true
    folder: content/chapters
    slug: "{{slug}}"
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: text
      - label: Map Font Icon class
        name: mapFontIcon
        widget: string
        default: "map-jp"
      - label: Regions
        name: regions
        widget: list
        fields:
          - label: Title
            name: title
            widget: string
          - label: Map Coordinates
            name: coordinates_region
            widget: map
          - label: Map Zoom
            name: zoom
            widget: number
            valueType: int
            max: 24
            min: 0
          - label: Map Bearing
            name: bearing
            widget: number
            valueType: int
            max: 360
            min: 0
          - label: Map Pitch
            name: pitch
            widget: number
            valueType: int
            max: 60
            min: 0
          - label: Locations
            name: locations
            widget: list
            fields:
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
              - label: Date
                name: date
                widget: string
              - label: Map Coordinates
                name: coordinates_location
                widget: map
              - label: Map Zoom
                name: zoom
                widget: number
                valueType: int
                max: 24
                min: 0
              - label: Map Bearing
                name: bearing
                widget: number
                valueType: int
                max: 360
                min: 0
              - label: Map Pitch
                name: pitch
                widget: number
                valueType: int
                max: 60
                min: 0
              - label: Photos
                name: photos
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                    allow_multiple: false
                  - label: Size
                    name: size
                    widget: select
                    options: ["1x1", "1x2", "2x1", "2x2", "3x1", "3x2", "3x3"]
  - label: Settings
    name: settings
    delete: false
    editor:
      preview: false
    files:
      - file: "content/settings/site_settings.md"
        label: "Site Settings"
        name: "site_settings"
        fields:
          - label: Home Intro Title
            name: title
            widget: string
          - label: Home Intro Text
            name: home
            widget: markdown
          - label: Footer Text
            name: footer
            widget: markdown
          - label: Countries Visited
            name: countries_visited
            hint: Highlighted on the homepage map.
            widget: list
