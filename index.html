  <!-- Metatags -->
  <meta property="og:title" content="Travel Log" />
  <meta property="og:url" content="your_url_here" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="An interactive map of everywhere I traveled this year." />

  <!-- Mapbox GL styles -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />

  <link href="/dist/css/mapglyphs.css" rel="stylesheet">
  <link href="/dist/css/screen.css" rel="stylesheet">

  <![endif]-->

<body>

  <div class="container">

    <div id="map"> <!-- this is where our map will go -->
    </div> <!-- end map -->

    <div id="writing"> <!-- and this is where all the writing and pictures go -->

      <!-- this is an optional navigation -->
      <section class="navigation">
        <a class="toggle"></a>
        <div class="menu">
          <!-- Add a link like this for each state or country section you plan to add -->
          <a href="#pa" title="Skip to Pennsylvania" class="pa nav-icon"><i class="mg map-us-pa"></i></a>
        </div>
      </section>

      <section id="intro" class='active'>
        <h1>My Travel Log: 2018</h1>
        <p>Say a little something about why you were traveling!</p>
      </section>

      <div class="section" id="pa">
        <i class="mg map-us-pa"></i>
        <h2>Pennsylvania</h2>
      </div>

      <section id='location-one'>
        <h3>Location One</h3>
        <p>This place was pretty great.</p>
        <span class="date">Jan 1</span>

        <div class="grid">
          <div class="box box--2x2">
            <div  class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div  class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>

      <section id='location-two'>
        <h3>Location Two</h3>
        <p>But this place was even better.</p>
        <span class="date">Jan 16</span>

        <div class="grid">
          <div class="box box--3x1">
            <div class="image-wrapper" style="background-image: url(images/image-3x1.jpg)"></div>
          </div>
          <div class="box box--2x1">
            <div class="image-wrapper" style="background-image: url(images/image-2x1.jpg)"></div>
          </div>
          <div class="box box--1x1">
            <div class="image-wrapper" style="background-image: url(images/image-1x1.jpg)"></div>
          </div>
        </div><!-- end grid -->

      </section>


      <!-- This is the end! -->
      <div class="section end">
        <h4 class="h2">The end</h4>
        <p>Travel Log designed by <a href="https:/laurenhallden.com" title="Lauren Hallden, Designer">Lauren Hallden</a>.</p>
        <p>Want to make one of these?<br />
          <a title="Travel Log GitHub Repo" href="https://github.com/laurenhallden/travellog">Grab the code</a>
        </p>
      </div>

    </div> <!-- end writing -->

  </div> <!-- end container -->

  <!-- JS -->
  <script src="/dist/js/main.js"></script>

</body>
</html>
